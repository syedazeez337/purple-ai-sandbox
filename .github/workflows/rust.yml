name: Rust CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

# Required for gh-pages deployment
permissions:
  contents: write
  pages: write

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libseccomp-dev pkg-config

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy -- -D warnings

    - name: Build documentation
      run: cargo doc --no-deps

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/debug

  ebpf-test:
    name: eBPF Testing
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libseccomp-dev pkg-config clang llvm libelf-dev

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy

    - name: Install Rust toolchain
      run: rustup show

    - name: Build with eBPF feature
      run: cargo build --features ebpf --verbose
      continue-on-error: true

    - name: Test with eBPF feature
      run: cargo test --features ebpf --verbose
      continue-on-error: true

  privileged-test:
    name: Privileged Integration Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Run privileged tests in Docker
      run: |
        docker run --privileged --rm -v ${{ github.workspace }}:/app -w /app rust:latest /bin/bash -c "apt-get update && apt-get install -y libseccomp-dev pkg-config && cargo test -p purple -- --ignored"

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: [build, ebpf-test]

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libseccomp-dev pkg-config

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install tarpaulin
      run: cargo install cargo-tarpaulin

    - name: Run coverage
      run: cargo tarpaulin --verbose --out Xml --timeout 300 --skip-clean --bins --exclude-files "tests/*"
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./cobertura.xml
        flags: unittests
        name: codecov-umbrella

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: [build, ebpf-test]

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Update dependencies
      run: cargo update

    - name: Install cargo-audit
      run: cargo install cargo-audit --version 0.19.0 || echo "cargo-audit installation failed, continuing with other checks"

    - name: Run security audit
      run: |
        cargo audit --json > audit-results-full.json 2>/dev/null || true
        cargo audit --ignore RUSTSEC-2024-0370 --ignore RUSTSEC-2024-0375 --ignore RUSTSEC-2021-0139 --ignore RUSTSEC-2021-0145 --ignore RUSTSEC-2025-0056 --ignore RUSTSEC-2025-0134 --json > audit-results.json || true

    - name: Check for outdated dependencies
      run: cargo outdated --exit-code 1 || echo "Some dependencies are outdated" > outdated-deps.txt

    - name: Upload audit results
      uses: actions/upload-artifact@v4
      with:
        name: security-audit-results
        path: |
          audit-results-full.json
          audit-results.json
          outdated-deps.txt

  property-tests:
    name: Property-Based Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libseccomp-dev pkg-config
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Run property tests
        run: cargo test --package purple property_tests -- --nocapture
      - name: Upload property test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: property-test-results
          path: target/proptest-regressions/

  release:
    name: Release
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [build, coverage, security-audit, ebpf-test]

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libseccomp-dev pkg-config

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Build release
      run: cargo build --release

    - name: Create release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: target/release/purple
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  documentation:
    name: Documentation
    runs-on: ubuntu-latest
    needs: [build, ebpf-test]

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libseccomp-dev pkg-config

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Build docs
      run: cargo doc --no-deps

    - name: Deploy docs
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./target/doc
