# Policy 8: Database Migration Agent
# Use Case: Schema migrations, data migrations, database maintenance
# Security Level: High - handles sensitive data, needs strict controls
#
# Best Practices Applied:
# - Uses default_deny: false with explicit deny list
# - Output paths use /tmp/purple/
# - Working directory is /tmp

name: "database-migration-agent"
description: "Sandbox for database migration tools. Restricted filesystem with database network access."

filesystem:
  immutable_paths:
    - host_path: "/usr"
      sandbox_path: "/usr"
    - host_path: "/lib"
      sandbox_path: "/lib"
    - host_path: "/lib64"
      sandbox_path: "/lib64"
    - host_path: "/bin"
      sandbox_path: "/bin"
    - host_path: "/etc/ssl"
      sandbox_path: "/etc/ssl"
    - host_path: "/etc/pki"
      sandbox_path: "/etc/pki"
  scratch_paths:
    - "/tmp"
    - "/var/tmp"
  output_paths:
    - host_path: "/tmp/purple/output/migration-logs"
      sandbox_path: "/logs"
    - host_path: "/tmp/purple/migrations"
      sandbox_path: "/migrations"
  working_dir: "/tmp"

syscalls:
  default_deny: false
  allow: []
  deny:
    # Kernel/system modification
    - "mount"
    - "umount2"
    - "reboot"
    - "kexec_load"
    - "kexec_file_load"
    - "init_module"
    - "finit_module"
    - "delete_module"
    - "swapon"
    - "swapoff"
    - "sethostname"
    - "setdomainname"
    - "pivot_root"
    - "chroot"
    # Process debugging/tracing
    - "ptrace"
    - "process_vm_readv"
    - "process_vm_writev"
    # Privilege escalation
    - "setuid"
    - "setgid"
    - "setreuid"
    - "setregid"
    - "setresuid"
    - "setresgid"
    - "capset"
    # Security bypass
    - "personality"
    - "seccomp"
    - "bpf"
    - "perf_event_open"
    - "userfaultfd"
    - "io_uring_setup"
    - "io_uring_enter"
    - "io_uring_register"

resources:
  cpu_shares: 0.3
  memory_limit_bytes: "2G"
  pids_limit: 30
  block_io_limit: "100MBps"
  session_timeout_seconds: 3600

capabilities:
  default_drop: true
  add: []

network:
  isolated: false
  allow_outgoing:
    - "5432"   # PostgreSQL
    - "3306"   # MySQL
    - "27017"  # MongoDB
    - "6379"   # Redis
  allow_incoming: []

audit:
  enabled: true
  log_path: "/var/log/purple/database-migration.log"
  detail_level:
    - "network"
    - "filesystem"
