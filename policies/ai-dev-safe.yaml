name: "ai-dev-safe"
description: "Policy for a development AI agent with safe defaults."

filesystem:
  immutable_paths:
    - host_path: "/usr/bin"
      sandbox_path: "/usr/bin"
    - host_path: "/lib"
      sandbox_path: "/lib"
  scratch_paths:
    - "/tmp"
    - "/var/tmp"
  output_paths:
    - host_path: "/home/aze/Documents/rapp/purple/output/ai-dev-safe"
      sandbox_path: "/output"
  working_dir: "/home/agent"

syscalls:
  default_deny: true
  allow:
    - "read"
    - "write"
    - "openat"
    - "close"
    - "fstat"
    - "newfstatat"
    - "mmap"
    - "mprotect"
    - "munmap"
    - "brk"
    - "access"
    - "execve"
    - "arch_prctl"
    - "set_tid_address"
    - "set_robust_list"
    - "rseq"
    - "prlimit64"
    - "getrandom"
    - "exit_group"
    - "clone3"
  deny:
    - "mount"
    - "unmount"
    - "reboot"
    - "kexec_load"
    - "bpf"
    - "unlinkat"
    - "renameat2"

resources:
  cpu_shares: 0.5
  memory_limit_bytes: "2G"
  pids_limit: 100
  block_io_limit: "100MBps"
  session_timeout_seconds: 3600

capabilities:
  default_drop: true
  add:
    - "CAP_NET_BIND_SERVICE" # Example for a service that needs to bind to privileged ports

network:
  isolated: false
  allow_outgoing:
    - "443" # Allow HTTPS
    - "53"  # Allow DNS
  allow_incoming: []

audit:
  enabled: true
  log_path: "/var/log/purple/ai-dev-safe.log"
  detail_level:
    - "syscall"
    - "filesystem"
    - "resource"
