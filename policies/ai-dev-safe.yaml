name: "ai-dev-safe"
description: "Policy for a development AI agent with safe defaults."

filesystem:
  immutable_paths:
    - host_path: "/usr/bin"
      sandbox_path: "/usr/bin"
    - host_path: "/bin"
      sandbox_path: "/bin"
    - host_path: "/lib"
      sandbox_path: "/lib"
    - host_path: "/lib64"
      sandbox_path: "/lib64"
  scratch_paths:
    - "/tmp"
    - "/var/tmp"
  output_paths:
    - host_path: "/tmp/purple/output/ai-dev-safe"
      sandbox_path: "/output"
  working_dir: "/tmp"

syscalls:
  default_deny: false
  allow:
    - "read"
    - "write"
    - "openat"
    - "close"
    - "fstat"
    - "newfstatat"
    - "mmap"
    - "mprotect"
    - "munmap"
    - "brk"
    - "access"
    - "execve"
    - "arch_prctl"
    - "set_tid_address"
    - "set_robust_list"
    - "rseq"
    - "prlimit64"
    - "getrandom"
    - "exit_group"
    - "clone3"
    # Added for basic functionality
    - "ioctl"
    - "pread64"
    - "writev"
    - "lseek"
    - "rt_sigaction"
    - "rt_sigprocmask"
    - "rt_sigreturn"
    - "pipe"
    - "fcntl"
    - "getcwd"
    - "mkdir"
    - "rmdir"
    - "unlink"
    - "getuid"
    - "getgid"
    - "geteuid"
    - "getegid"
    - "capget"
    - "capset"
    - "prctl"
    - "stat"
    - "lstat"
    - "poll"
  deny:
    - "mount"
    - "unmount"
    - "reboot"
    - "kexec_load"
    - "bpf"
    - "unlinkat"
    - "renameat2"

resources:
  cpu_shares: 0.5
  memory_limit_bytes: "2G"
  pids_limit: 100
  block_io_limit: "100MBps"
  session_timeout_seconds: 3600

capabilities:
  default_drop: true
  add: []  # No additional capabilities needed for echo test

network:
  isolated: false
  allow_outgoing:
    - "443" # Allow HTTPS
    - "53"  # Allow DNS
  allow_incoming: []

audit:
  enabled: true
  log_path: "/tmp/purple/audit/ai-dev-safe.log"
  detail_level:
    - "syscall"
    - "filesystem"
    - "resource"

ebpf_monitoring:
  enabled: true
  trace_syscalls: true
  trace_files: true
  trace_network: true
  correlation_enabled: true
