name: "ai-dev-safe"
description: "Policy for a development AI agent with safe defaults."

filesystem:
  immutable_paths:
    - host_path: "/usr/bin"
      sandbox_path: "/usr/bin"
    - host_path: "/bin"
      sandbox_path: "/bin"
    - host_path: "/lib"
      sandbox_path: "/lib"
    - host_path: "/lib64"
      sandbox_path: "/lib64"
  scratch_paths:
    - "/tmp"
    - "/var/tmp"
  output_paths:
    - host_path: "/tmp/purple/output/ai-dev-safe"
      sandbox_path: "/output"
  working_dir: "/tmp"

syscalls:
  default_deny: false
  allow:
    - "read"
    - "write"
    - "openat"
    - "close"
    - "fstat"
    - "newfstatat"
    - "mmap"
    - "mprotect"
    - "munmap"
    - "brk"
    - "access"
    - "execve"
    - "arch_prctl"
    - "set_tid_address"
    - "set_robust_list"
    - "rseq"
    - "prlimit64"
    - "getrandom"
    - "exit_group"
    - "clone3"
    - "ioctl"
    - "pread64"
    - "writev"
    - "lseek"
    - "rt_sigaction"
    - "rt_sigprocmask"
    - "getpid"
    - "getuid"
    - "getgid"
    - "geteuid"
    - "getegid"
    - "getcwd"
    - "chdir"
    - "fcntl"
    - "dup"
    - "dup2"
    - "pipe"
    - "pipe2"
    - "socket"
    - "connect"
    - "sendto"
    - "recvfrom"
    - "sendmsg"
    - "recvmsg"
    - "setsockopt"
    - "getsockopt"
    - "poll"
    - "select"
    - "epoll_create"
    - "epoll_create1"
    - "epoll_ctl"
    - "epoll_wait"
    - "epoll_pwait"
    - "futex"
    - "nanosleep"
    - "clock_nanosleep"
    - "clock_gettime"
    - "getdents64"
    - "stat"
    - "lstat"
    - "readlink"
    - "uname"
    - "sysinfo"
    - "wait4"
    - "clone"
    - "fork"
    - "vfork"
  deny:
    - "ptrace"
    - "mount"
    - "umount2"
    - "pivot_root"
    - "reboot"
    - "kexec_load"
    - "init_module"

resources:
  cpu_shares: 0.5
  memory_limit_bytes: "2G"
  pids_limit: 100
  io_limit_bytes_per_sec: "100M"
  session_timeout_seconds: 3600

capabilities:
  default_drop: true
  add: []

network:
  isolated: false
  allow_outgoing:
    - "443"
    - "80"
    - "53"
  allow_incoming: []

audit:
  enabled: true
  log_path: "/tmp/purple/audit/ai-dev-safe.log"
  detail_level: ["resource", "filesystem", "syscall"]
