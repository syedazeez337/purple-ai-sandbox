name: "bad"
description: "Test policy - originally invalid YAML, now corrected"

filesystem:
  immutable_paths:
    - host_path: "/usr/bin"
      sandbox_path: "/usr/bin"
    - host_path: "/lib"
      sandbox_path: "/lib"
    - host_path: "/lib64"
      sandbox_path: "/lib64"
  scratch_paths:
    - "/tmp"
  output_paths: []
  working_dir: "/tmp"

syscalls:
  default_deny: false
  allow: []
  deny: []

resources:
  cpu_shares: 0.5
  memory_limit_bytes: "1G"
  pids_limit: 50
  block_io_limit: "100MBps"
  session_timeout_seconds: 300

capabilities:
  default_drop: true
  add: []

network:
  isolated: true
  allow_outgoing: []
  allow_incoming: []

audit:
  enabled: false
  log_path: "/var/log/purple/bad.log"
  detail_level: []
