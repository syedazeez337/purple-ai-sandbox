# Policy 4: Data Processing Agent
# Use Case: ETL pipelines, data transformation, batch processing
# Security Level: Medium - needs filesystem access for data
#
# Best Practices Applied:
# - Uses default_deny: false with explicit deny list
# - Output paths use /tmp/purple/
# - Working directory is /tmp

name: "data-processing"
description: "Sandbox for data processing and ETL pipelines. Allows file operations with restricted network."

filesystem:
  immutable_paths:
    - host_path: "/usr"
      sandbox_path: "/usr"
    - host_path: "/lib"
      sandbox_path: "/lib"
    - host_path: "/lib64"
      sandbox_path: "/lib64"
    - host_path: "/bin"
      sandbox_path: "/bin"
  scratch_paths:
    - "/tmp"
    - "/var/tmp"
  output_paths:
    - host_path: "/tmp/purple/output/processed-data"
      sandbox_path: "/output"
    - host_path: "/tmp/purple/data/input"
      sandbox_path: "/data/input"
    - host_path: "/tmp/purple/data/staging"
      sandbox_path: "/data/staging"
  working_dir: "/tmp"

syscalls:
  default_deny: false
  allow: []
  deny:
    # Kernel/system modification
    - "mount"
    - "umount2"
    - "reboot"
    - "kexec_load"
    - "kexec_file_load"
    - "init_module"
    - "finit_module"
    - "delete_module"
    - "swapon"
    - "swapoff"
    - "sethostname"
    - "setdomainname"
    - "pivot_root"
    - "chroot"
    # Process debugging/tracing
    - "ptrace"
    - "process_vm_readv"
    - "process_vm_writev"
    # Privilege escalation
    - "setuid"
    - "setgid"
    - "setreuid"
    - "setregid"
    - "setresuid"
    - "setresgid"
    - "capset"
    # Security bypass
    - "personality"
    - "seccomp"
    - "bpf"
    - "perf_event_open"
    - "userfaultfd"
    - "io_uring_setup"
    - "io_uring_enter"
    - "io_uring_register"

resources:
  cpu_shares: 0.7
  memory_limit_bytes: "8G"
  pids_limit: 200
  block_io_limit: "200MBps"
  session_timeout_seconds: 14400

capabilities:
  default_drop: true
  add: []

network:
  isolated: true
  allow_outgoing: []
  allow_incoming: []

audit:
  enabled: true
  log_path: "/var/log/purple/data-processing.log"
  detail_level:
    - "filesystem"
    - "resource"
