# Policy 3: Web Scraper Agent
# Use Case: Web crawling, data extraction, API interactions
# Security Level: Medium - needs network but restricted filesystem
#
# Best Practices Applied:
# - Uses default_deny: false with explicit deny list
# - Output paths use /tmp/purple/
# - Working directory is /tmp
# - Network access enabled for scraping
# - Cross-distro SSL certificate paths

name: "web-scraper"
description: "Sandbox for web scraping and API interaction agents. Limited filesystem but full network capabilities."

filesystem:
  immutable_paths:
    - host_path: "/usr"
      sandbox_path: "/usr"
    - host_path: "/lib"
      sandbox_path: "/lib"
    - host_path: "/lib64"
      sandbox_path: "/lib64"
    - host_path: "/bin"
      sandbox_path: "/bin"
    # SSL certificates - use /etc/ssl (exists on most distros)
    - host_path: "/etc/ssl"
      sandbox_path: "/etc/ssl"
    # Fedora/RHEL use /etc/pki
    - host_path: "/etc/pki"
      sandbox_path: "/etc/pki"
  scratch_paths:
    - "/tmp"
    - "/var/tmp"
  output_paths:
    - host_path: "/tmp/purple/output/scraped-data"
      sandbox_path: "/output"
  working_dir: "/tmp"

syscalls:
  default_deny: false
  allow: []
  deny:
    # Kernel/system modification
    - "mount"
    - "umount2"
    - "reboot"
    - "kexec_load"
    - "kexec_file_load"
    - "init_module"
    - "finit_module"
    - "delete_module"
    - "swapon"
    - "swapoff"
    - "sethostname"
    - "setdomainname"
    - "pivot_root"
    - "chroot"
    # Process debugging/tracing
    - "ptrace"
    - "process_vm_readv"
    - "process_vm_writev"
    # Privilege escalation
    - "setuid"
    - "setgid"
    - "setreuid"
    - "setregid"
    - "setresuid"
    - "setresgid"
    - "capset"
    # Security bypass
    - "personality"
    - "seccomp"
    - "bpf"
    - "perf_event_open"
    - "userfaultfd"
    - "io_uring_setup"
    - "io_uring_enter"
    - "io_uring_register"

resources:
  cpu_shares: 0.3
  memory_limit_bytes: "2G"
  pids_limit: 50
  block_io_limit: "100MBps"
  session_timeout_seconds: 7200

capabilities:
  default_drop: true
  add: []

network:
  isolated: false
  allow_outgoing:
    - "443"
    - "80"
  allow_incoming: []

audit:
  enabled: true
  log_path: "/var/log/purple/web-scraper.log"
  detail_level:
    - "network"
    - "filesystem"
