name: "ai-strict"
description: "Strict security policy for production AI agents with minimal privileges."

filesystem:
  immutable_paths:
    - host_path: "/usr/bin"
      sandbox_path: "/usr/bin"
    - host_path: "/lib"
      sandbox_path: "/lib"
    - host_path: "/lib64"
      sandbox_path: "/lib64"
  scratch_paths:
    - "/tmp"
  output_paths:
    - host_path: "/tmp/purple/output/ai-strict"
      sandbox_path: "/output"
  working_dir: "/tmp"

syscalls:
  default_deny: true
  allow:
    - "read"
    - "write"
    - "openat"
    - "close"
    - "fstat"
    - "newfstatat"
    - "mmap"
    - "mprotect"
    - "munmap"
    - "brk"
    - "exit_group"
    - "getrandom"
  deny:
    - "mount"
    - "unmount"
    - "reboot"
    - "kexec_load"
    - "bpf"

resources:
  cpu_shares: 0.3
  memory_limit_bytes: "1G"
  pids_limit: 20
  block_io_limit: "50MBps"
  session_timeout_seconds: 900

capabilities:
  default_drop: true
  add: []

network:
  isolated: true
  allow_outgoing: []
  allow_incoming: []

audit:
  enabled: true
  log_path: "/tmp/purple/audit/ai-strict.log"
  detail_level:
    - "syscall"
    - "filesystem"
    - "resource"
    - "security"