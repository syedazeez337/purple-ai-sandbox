# Policy 1: AI Code Assistant
# Use Case: IDE code completion agents, GitHub Copilot-like tools
# Security Level: Medium - needs file access but limited network
#
# Best Practices Applied:
# - Uses default_deny: false with explicit deny list (more portable across distros)
# - Output paths use /tmp/purple/ (works without special permissions)
# - Working directory is /tmp (always exists in sandbox)
# - Comprehensive deny list blocks dangerous operations

name: "ai-code-assistant"
description: "Sandbox for AI-powered code completion and generation agents. Allows reading source files and executing code analysis tools."

filesystem:
  immutable_paths:
    # Core system libraries (read-only)
    - host_path: "/usr"
      sandbox_path: "/usr"
    - host_path: "/lib"
      sandbox_path: "/lib"
    - host_path: "/lib64"
      sandbox_path: "/lib64"
    - host_path: "/bin"
      sandbox_path: "/bin"
  scratch_paths:
    - "/tmp"
    - "/var/tmp"
  output_paths:
    # Use /tmp/purple/ for cross-platform compatibility
    - host_path: "/tmp/purple/output/ai-code-assistant"
      sandbox_path: "/output"
  working_dir: "/tmp"

syscalls:
  # Best Practice: Use default_deny: false with comprehensive deny list
  # This approach is more portable across different Linux distributions
  # while still blocking dangerous operations
  default_deny: false
  allow: []
  deny:
    # Kernel/system modification - CRITICAL
    - "mount"
    - "umount2"
    - "reboot"
    - "kexec_load"
    - "kexec_file_load"
    - "init_module"
    - "finit_module"
    - "delete_module"
    - "swapon"
    - "swapoff"
    - "sethostname"
    - "setdomainname"
    - "pivot_root"
    - "chroot"
    # Process debugging/tracing - HIGH
    - "ptrace"
    - "process_vm_readv"
    - "process_vm_writev"
    # Privilege escalation - CRITICAL
    - "setuid"
    - "setgid"
    - "setreuid"
    - "setregid"
    - "setresuid"
    - "setresgid"
    - "capset"
    # Security bypass - CRITICAL
    - "personality"
    - "seccomp"
    - "bpf"
    - "perf_event_open"
    - "userfaultfd"
    # io_uring (potential security issues) - HIGH
    - "io_uring_setup"
    - "io_uring_enter"
    - "io_uring_register"

resources:
  cpu_shares: 0.5
  memory_limit_bytes: "4G"
  pids_limit: 100
  block_io_limit: "50MBps"
  session_timeout_seconds: 3600

capabilities:
  default_drop: true
  add: []

network:
  isolated: true
  allow_outgoing: []
  allow_incoming: []

audit:
  enabled: true
  log_path: "/var/log/purple/ai-code-assistant.log"
  detail_level:
    - "syscall"
    - "filesystem"
